version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: transformas_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - transformas_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: transformas_app
    ports:
      - "8000:8000"  # Cambi√© a 8000 como mencionaste en tus tests
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
    command: uvicorn src.presentation.api.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - transformas_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/api/v1/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Langfuse - Observability for LLM applications
  langfuse-db:
    image: postgres:15-alpine
    container_name: langfuse_postgres
    environment:
      POSTGRES_USER: langfuse
      POSTGRES_PASSWORD: langfuse
      POSTGRES_DB: langfuse
    volumes:
      - langfuse_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U langfuse"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - transformas_network

  langfuse-server:
    image: langfuse/langfuse:2
    container_name: langfuse_server
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://langfuse:langfuse@langfuse-db:5432/langfuse
      NEXTAUTH_URL: ${LANGFUSE_NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${LANGFUSE_NEXTAUTH_SECRET:-mysecretkey-change-in-production}
      SALT: ${LANGFUSE_SALT:-mysalt-change-in-production}
      TELEMETRY_ENABLED: ${LANGFUSE_TELEMETRY_ENABLED:-true}
      LANGFUSE_ENABLE_EXPERIMENTAL_FEATURES: "false"
    depends_on:
      langfuse-db:
        condition: service_healthy
    networks:
      - transformas_network

networks:
  transformas_network:
    driver: bridge

volumes:
  redis_data:
  langfuse_db_data:
