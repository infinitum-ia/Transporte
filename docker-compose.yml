version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: transformas_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - transformas_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: transformas_app
    ports:
      - "8000:8000"  # Cambi√© a 8000 como mencionaste en tus tests
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
    command: uvicorn src.presentation.api.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - transformas_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/api/v1/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  transformas_network:
    driver: bridge

volumes:
  redis_data:
